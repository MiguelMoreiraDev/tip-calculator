<!doctype html>
<html lang="pt-br">
  <head>
    <!-- css -->
    <link rel="stylesheet" href="../src/css/output.css" />
    <!-- css -->

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- fonts -->

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Tip Calculator | @migueldev__</title>
  </head>
  <body>
    <!-- container -->
    <main>
      <h1>Splitter</h1>

      <!-- tip calculator -->
      <section>
        <!-- calculator menu -->
        <div>
          <!-- bill input -->
          <label for="bill">Bill</label>
          <div>
            <input type="text" id="bill" name="bill" />
            <img src="./images/icon-dollar.svg" alt="Dollar icon" />
          </div>
          <!-- select tip -->
          <span>Select tip %</span>
          <div>
            <button>5%</button>
            <button>10%</button>
            <button>15%</button>
            <button>25%</button>
            <button>50%</button>
            <input type="number" placeholder="Custom" />
          </div>
          <!-- number of people -->
          <label for="people">Number of People</label>
          <div>
            <input type="text" id="people" name="people" />
            <img src="./images/icon-dollar.svg" alt="Dollar icon" />
          </div>
        </div>
        <!-- calculator display -->
        <div>
          <!-- tip amount person -->
          <div>
            <div>
              <p>Tip Amount</p>
              <span>/ person</span>
            </div>
            <span>$0.00</span>
          </div>
          <!-- total person -->
          <div>
            <div>
              <p>Total</p>
              <span>/ person</span>
            </div>
            <span>$0.00</span>
          </div>
        </div>
      </section>
      <!-- tip calculator -->
    </main>
    <!-- container -->

    <!-- js -->
    <script src="./js/main.js"></script>
    <!-- js -->
  </body>
</html>
